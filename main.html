<HTML>
  <HEAD>
    <TITLE>
      drag use jquery ui
    </TITLE>
    <SCRIPT src="./scripts/jquery-2.2.4.min.js"></SCRIPT>
    <SCRIPT src="./scripts/jquery-ui.min.js"></SCRIPT>
    <SCRIPT src="./scripts/jquery.ui.touch-punch.min.js"></SCRIPT>
    <style>
        #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0;  }
        #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px;  }
    </style>
  </HEAD>
  <BODY>
    <IMG id="bin1" src="./resources/bin1.png" ></IMG>
    <IMG id="bin2" src="./resources/bin2.png" ></IMG>
    <IMG id="img1" src="./resources/apple.png"></IMG>
    <IMG id="img2" src="./resources/banana.png"></IMG>
    <IMG id="img3" src="./resources/apple.png"></IMG>
    <IMG id="img4" src="./resources/apple.png"></IMG>
    <IMG id="img5" src="./resources/apple.png"></IMG>
    
    <SCRIPT>
      $(function(){
        $("img#img1").draggable();
        $("img#img2").draggable();
        $("img#img3").draggable();
        $("img#img4").draggable();
        $("img#img5").draggable();
        $("img#bin1").droppable({
          drop: function(event, ui){
            console.log("dropped");
            console.log(event);
            console.log(ui);
            ui.draggable.remove();
          }
          });
        $("img#bin2").droppable({
          drop: function(event, ui){
            console.log("dropped!");
            ui.draggable.remove();
          }
          });
      });
    </SCRIPT>

  </BODY>

</HTML>
